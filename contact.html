<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-us">
            <div class="title">
                <h2>get in touch</h2>
            </div>
            <div class="box">
                <!-- form box -->
                <div class="contact form">
                    <h3>Send a message</h3>
                    <form action="">
                        <div class="form-box">
                            <div class="row50">
                                <div class="input-box">
                                    <span>First name</span>
                                    <input type="text" placeholder="Your First name">
                                </div>
                                <div class="input-box">
                                    <span>Last name</span>
                                    <input type="text" placeholder="Your Last name">
                                </div>
                                <div class="row50">
                                    <div class="input-box">
                                        <span>Email</span>
                                        <input type="text" placeholder="example@gmail.com">
                                    </div>
                                    <div class="input-box">
                                        <span>phone number</span>
                                        <input type="text" placeholder="+880-XXXX-XXXXXX">
                                    </div>
                                </div>
                                <div class="row100">
                                    <div class="input-box">
                                        <span>Message</span>
                                        <textarea placeholder="Write your message here..."></textarea>
                                    </div>
                                </div>
                                <div class="row100">
                                    <div class="input-box">
                                        <input type="submit" value="Send">
                                    </div>
                                </div>

                        </div>
                    </form>
                </div>
                <!-- info box -->
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="info-box">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>United International University, Madani Avenue <br> Dhaka</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="UIUEDF@gmail.com">UIUEDF@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+8801633356249">+88-01633-356249</a>
                        </div>
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                            <!-- <li><a href="#"><ion-icon name="call-outline"></ion-icon></a></li> -->
                            
                        </ul>
                    </div>
                </div>
                <!-- map box -->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3069.759295710227!2d90.44801113939594!3d23.797980400025793!2m3!1f0!2f0!3f0!3m2!
                    1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7d8042caf2d%3A0x686fa3e360361ddf!2sUnited%20International%20University!5e0!3m2!1sen!2sbd!4v168440
                    7413206!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        
    </section>



    <!-- script secetion -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
